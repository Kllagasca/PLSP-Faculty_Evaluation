<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adpa.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Panel</title>
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Admin Panel</h1>
        </div>
        <ul>
            <li><img src="dashboad2.jpg" alt="">&nbsp; <span>Dashboard</span> </li>
            <li><img src="read book.jpg" alt="">&nbsp;<span>Subjects</span> </li>
            <li><img src="teache.jpg" alt="">&nbsp;<span>Teachers</span> </li>
            <li><img src="2.jpg" alt="">&nbsp;<span>Questionnaire</span> </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="magnifying.jpg" alt=""></button>
                </div>
                <div class="user">
                    <div class="img-case">
                        <img src="user.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Students</h3>
                    </div>
                    <div class="icon-case">
                        <span class="material-symbols-outlined">
                            group
                            </span>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>53</h1>
                        <h3>Teachers</h3>
                    </div>
                    <div class="icon-case">
                        <span class="material-symbols-outlined">
                            supervisor_account
                            </span>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>10</h1>
                        <h3>Questionnaire</h3>
                    </div>
                    <div class="image-case">
                        <img src="cw.jpg" alt="">
                    </div>
                </div>
               
</body>
</html>
